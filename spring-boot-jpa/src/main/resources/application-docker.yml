server:
  port : 8082
spring:
  application:
    name: "spring-boot-jpa-example"
  datasource:
    url: "jdbc:mysql://mysql:3306/spring_boot_jpa_example"
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
