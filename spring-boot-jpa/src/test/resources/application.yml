server:
  port : 8082
spring:
  profiles:
    active: local
  application:
    name: "spring-boot-jpa-example"
  datasource:
    url: "jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1"
    username: user
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
